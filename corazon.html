<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuentra el Coraz贸n </title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #d63384;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .emoji {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .mensaje {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #333;
    }
    .btn {
      display: none;
      margin-top: 25px;
      padding: 12px 20px;
      background: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .btn:hover {
      background: #ff99aa;
    }
  </style>
</head>
<body>
  <h1> Encuentra el Coraz贸n </h1>
  <p>Haz clic en los emojis hasta encontrar el corazoncito escondido </p>
  
  <div class="grid" id="grid"></div>
  
  <div class="mensaje" id="mensaje"></div>
  <button class="btn" id="siguiente" onclick="window.location.href='pagina5.html'">Next ★</button>

  <script>
    const emojis = ["","","","","","","","","",""];
    const grid = document.getElementById("grid");
    const mensaje = document.getElementById("mensaje");
    const siguiente = document.getElementById("siguiente");

    // llenar cuadricula con emojis aleatorios
    for (let i = 0; i < 24; i++) {
      let e = document.createElement("div");
      e.classList.add("emoji");
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      grid.appendChild(e);
    }

    // agregar coraz贸n en posici贸n random
    let heart = document.createElement("div");
    heart.classList.add("emoji");
    heart.textContent = "";
    grid.children[Math.floor(Math.random() * grid.children.length)].replaceWith(heart);

    // evento cuando clickea el coraz贸n
    heart.addEventListener("click", () => {
      mensaje.textContent = "隆Lo encontraste! ";
      siguiente.style.display = "inline-block";
    });
  </script>
</body>
</html>
